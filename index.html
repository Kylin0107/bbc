<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI对话助手 - Markdown支持</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 80vh;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .chat-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            align-self: flex-end;
            background-color: #4b6cb7;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .ai-message {
            align-self: flex-start;
            background-color: #f0f2f5;
            color: #333;
            border-bottom-left-radius: 4px;
        }
        
        .ai-message-content {
            overflow-x: auto;
        }
        
        .ai-message table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }
        
        .ai-message th, .ai-message td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: left;
        }
        
        .ai-message th {
            background-color: #f2f2f2;
            font-weight: 600;
        }
        
        .ai-message tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .ai-message pre {
            background-color: #1e1e1e;
            color: #f8f8f2;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 10px 0;
            font-size: 0.9rem;
        }
        
        .ai-message code {
            background-color: #f1f1f1;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }
        
        .ai-message pre code {
            background: none;
            padding: 0;
        }
        
        .typing-indicator {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 8px 12px;
            background-color: #f0f2f5;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            align-self: flex-start;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #999;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        
        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 24px;
            outline: none;
            font-size: 1rem;
            resize: none;
            max-height: 120px;
            transition: border-color 0.3s;
        }
        
        .chat-input:focus {
            border-color: #4b6cb7;
        }
        
        .send-button {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(75, 108, 183, 0.3);
        }
        
        .send-button:active {
            transform: scale(0.98);
        }
        
        .send-button svg {
            width: 24px;
            height: 24px;
        }
        
        .api-key-info {
            font-size: 0.8rem;
            color: #666;
            text-align: center;
            padding: 10px;
            background-color: #f9f9f9;
            border-top: 1px solid #e0e0e0;
        }
        
        .clear-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
        }
        
        .clear-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .settings-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
        }
        
        .settings-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .settings-panel {
            position: absolute;
            top: 60px;
            left: 20px;
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 10;
            width: 300px;
            display: none;
        }
        
        .settings-panel h3 {
            margin-bottom: 10px;
            color: #4b6cb7;
        }
        
        .settings-panel label {
            display: block;
            margin: 10px 0 5px;
            font-weight: 500;
        }
        
        .settings-panel input, .settings-panel select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        
        .settings-panel button {
            background: #4b6cb7;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        
        @media (max-width: 600px) {
            .chat-container {
                height: 90vh;
            }
            
            .message {
                max-width: 90%;
            }
            
            .settings-panel {
                width: calc(100% - 40px);
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>AI对话助手</h1>
            <button class="settings-button" id="settingsButton">设置</button>
            <button class="clear-button" id="clearButton">清空对话</button>
            <div class="settings-panel" id="settingsPanel">
                <h3>API设置</h3>
                <label for="apiKey">API密钥:</label>
                <input type="text" id="apiKey" placeholder="输入您的API密钥">
                <label for="modelSelect">模型:</label>
                <select id="modelSelect">
                    <option value="qwen-plus">qwen-plus</option>
                    <option value="qwen-turbo">qwen-turbo</option>
                    <option value="qwen-max">qwen-max</option>
                </select>
                <button id="saveSettings">保存设置</button>
            </div>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message ai-message">
                <div class="ai-message-content">
                    你好！我是AI助手，支持Markdown格式渲染，包括表格和代码块。有什么问题可以问我吗？
                    <br><br>
                    <strong>示例：</strong>
                    <br>
                    <table>
                        <tr>
                            <th>功能</th>
                            <th>说明</th>
                        </tr>
                        <tr>
                            <td>表格渲染</td>
                            <td>支持Markdown表格语法</td>
                        </tr>
                        <tr>
                            <td>代码高亮</td>
                            <td>支持多种编程语言的代码高亮</td>
                        </tr>
                        <tr>
                            <td>流式响应</td>
                            <td>实时显示AI回复内容</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="chat-input-container">
            <textarea class="chat-input" id="chatInput" placeholder="输入您的问题..." rows="1"></textarea>
            <button class="send-button" id="sendButton">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
        <div class="api-key-info">
            使用阿里云通义千问模型，支持Markdown渲染
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chatMessages');
            const chatInput = document.getElementById('chatInput');
            const sendButton = document.getElementById('sendButton');
            const clearButton = document.getElementById('clearButton');
            const settingsButton = document.getElementById('settingsButton');
            const settingsPanel = document.getElementById('settingsPanel');
            const apiKeyInput = document.getElementById('apiKey');
            const modelSelect = document.getElementById('modelSelect');
            const saveSettingsButton = document.getElementById('saveSettings');
            
            // 配置marked.js以支持表格和代码块
            marked.setOptions({
                breaks: true,
                gfm: true,
                highlight: function(code, lang) {
                    if (lang && hljs.getLanguage(lang)) {
                        try {
                            return hljs.highlight(code, { language: lang }).value;
                        } catch (err) {
                            console.error(err);
                        }
                    }
                    return hljs.highlightAuto(code).value;
                }
            });
            
            // API配置
            let API_URL = 'https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions';
            let API_KEY = 'sk-66b4d529a49b4b2abd72b5af42d83deb'; // 默认API密钥
            let MODEL = 'qwen-plus';
            
            // 从本地存储加载设置
            if (localStorage.getItem('apiKey')) {
                API_KEY = localStorage.getItem('apiKey');
                apiKeyInput.value = API_KEY;
            }
            
            if (localStorage.getItem('model')) {
                MODEL = localStorage.getItem('model');
                modelSelect.value = MODEL;
            }
            
            // 对话历史
            let conversationHistory = [
                {
                    role: "system",
                    content: "You are a helpful assistant. Always respond using Markdown format for better readability, especially for tables and code blocks."
                }
            ];
            
            // 自动调整输入框高度
            chatInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
            
            // 发送消息
            function sendMessage() {
                const message = chatInput.value.trim();
                if (!message) return;
                
                // 添加用户消息到对话历史
                conversationHistory.push({
                    role: "user",
                    content: message
                });
                
                // 显示用户消息
                displayMessage(message, 'user');
                
                // 清空输入框
                chatInput.value = '';
                chatInput.style.height = 'auto';
                
                // 显示AI正在输入指示器
                const typingIndicator = document.createElement('div');
                typingIndicator.className = 'typing-indicator';
                typingIndicator.innerHTML = `
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                `;
                chatMessages.appendChild(typingIndicator);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // 调用API
                callAPI(typingIndicator);
            }
            
            // 显示消息
            function displayMessage(content, sender) {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${sender}-message`;
                
                if (sender === 'user') {
                    messageElement.textContent = content;
                } else {
                    // 使用marked.js渲染Markdown内容
                    const contentElement = document.createElement('div');
                    contentElement.className = 'ai-message-content';
                    contentElement.innerHTML = marked.parse(content);
                    messageElement.appendChild(contentElement);
                    
                    // 高亮代码块
                    contentElement.querySelectorAll('pre code').forEach((block) => {
                        hljs.highlightElement(block);
                    });
                }
                
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // 调用API
            async function callAPI(typingIndicator) {
                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${API_KEY}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            model: MODEL,
                            messages: conversationHistory,
                            stream: true,
                            stream_options: {
                                include_usage: true
                            }
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`API请求失败: ${response.status}`);
                    }
                    
                    // 移除输入指示器
                    typingIndicator.remove();
                    
                    // 创建AI消息容器
                    const aiMessageElement = document.createElement('div');
                    aiMessageElement.className = 'message ai-message';
                    
                    const contentElement = document.createElement('div');
                    contentElement.className = 'ai-message-content';
                    aiMessageElement.appendChild(contentElement);
                    
                    chatMessages.appendChild(aiMessageElement);
                    
                    // 处理流式响应
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let aiResponse = '';
                    
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        
                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');
                        
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const data = line.substring(6);
                                
                                if (data === '[DONE]') {
                                    // 完成响应
                                    conversationHistory.push({
                                        role: "assistant",
                                        content: aiResponse
                                    });
                                    return;
                                }
                                
                                try {
                                    const parsedData = JSON.parse(data);
                                    if (parsedData.choices && parsedData.choices[0].delta.content) {
                                        const content = parsedData.choices[0].delta.content;
                                        aiResponse += content;
                                        
                                        // 实时渲染Markdown
                                        contentElement.innerHTML = marked.parse(aiResponse);
                                        
                                        // 高亮代码块
                                        contentElement.querySelectorAll('pre code').forEach((block) => {
                                            hljs.highlightElement(block);
                                        });
                                        
                                        chatMessages.scrollTop = chatMessages.scrollHeight;
                                    }
                                } catch (e) {
                                    // 忽略JSON解析错误
                                }
                            }
                        }
                    }
                } catch (error) {
                    console.error('API调用错误:', error);
                    typingIndicator.remove();
                    displayMessage('抱歉，发生了错误，请检查API密钥和网络连接后重试。', 'ai');
                }
            }
            
            // 事件监听
            sendButton.addEventListener('click', sendMessage);
            
            chatInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            clearButton.addEventListener('click', function() {
                chatMessages.innerHTML = '';
                conversationHistory = [
                    {
                        role: "system",
                        content: "You are a helpful assistant. Always respond using Markdown format for better readability, especially for tables and code blocks."
                    }
                ];
                displayMessage('对话已清空。有什么问题可以问我吗？', 'ai');
            });
            
            settingsButton.addEventListener('click', function() {
                settingsPanel.style.display = settingsPanel.style.display === 'block' ? 'none' : 'block';
            });
            
            saveSettingsButton.addEventListener('click', function() {
                API_KEY = apiKeyInput.value.trim();
                MODEL = modelSelect.value;
                
                localStorage.setItem('apiKey', API_KEY);
                localStorage.setItem('model', MODEL);
                
                settingsPanel.style.display = 'none';
                
                displayMessage('设置已保存！', 'ai');
            });
            
            // 点击设置面板外部关闭面板
            document.addEventListener('click', function(event) {
                if (!settingsPanel.contains(event.target) && event.target !== settingsButton) {
                    settingsPanel.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
